<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icone.png" type="image/png">
    <title>Página não encontrada | CamRB</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/css/global.css">
    <script src="/script/theme.js"></script>
</head>

<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center max-w-md animate-fade-in-up">
        <div class="inline-flex items-center justify-center p-6 bg-indigo-50 dark:bg-indigo-900/30 rounded-full mb-8 shadow-lg shadow-indigo-500/10">
            <i data-lucide="map-pin-off" class="w-16 h-16 text-indigo-600 dark:text-indigo-400"></i>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white mb-4 tracking-tight">404</h1>
        <h2 class="text-xl md:text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Página não encontrada</h2>
        
        <p class="text-gray-500 dark:text-gray-400 mb-10 leading-relaxed">
            Ops! Parece que você tentou acessar uma rota que não existe ou foi movida. 
            Que tal voltar para onde as câmeras estão funcionando?
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-600/20 flex items-center justify-center gap-2">
                <i data-lucide="home" class="w-5 h-5"></i>
                Voltar ao Início
            </a>
            <a href="/mapa" class="px-6 py-3 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 font-bold rounded-xl border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all flex items-center justify-center gap-2">
                <i data-lucide="map" class="w-5 h-5"></i>
                Ver Mapa
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
